<p-toast></p-toast>



<section class="breadcrumb-section set-bg" [ngStyle]="{backgroundImage:'url(assets/image/breadcrumb.jpg'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Đặt Bàn</h2>
                    <div class="breadcrumb__option">
                        <a routerLink="/">Home</a>
                        <span>Đặt Bàn</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="checkout spad d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="checkout__form">
            <h4>Đặt Bàn</h4>
            <form action="#">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="nguoiLon">Người Lớn<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="nguoiLon" min="1" [(ngModel)]="nguoiLon" name="nguoiLon" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="treEm">Trẻ Em<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="treEm" min="0" [(ngModel)]="treEm" name="treEm" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="ngayDen">Ngày Đến<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="ngayDen" [(ngModel)]="ngayDen" name="ngayDen" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="gioDen">Giờ Đến<span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="gioDen" [(ngModel)]="gioDen" name="gioDen" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="ten">Tên<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="ten" placeholder="Nhập tên" [(ngModel)]="ten" name="ten" required>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="gmail">Email<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="gmail" placeholder="Nhập gmail" [(ngModel)]="gmail" name="gmail" required>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="sdt">Số Điện Thoại<span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="sdt" placeholder="Nhập số điện thoại" [(ngModel)]="sdt" name="sdt" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ghiChu">Ghi Chú</label>
                    <textarea class="form-control" id="ghiChu" placeholder="Ghi chú về đơn đặt hàng của bạn, ví dụ: yêu cầu đặc biệt cho giao hàng." [(ngModel)]="ghiChu" name="ghiChu" required></textarea>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="btn btn-primary" (click)="DatBan()">Xác nhận đặt bàn</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
